<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curtir Página</title>
  <style>
    /* Estilos básicos */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.container {
  background-color: #fff;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  width: 300px;
  text-align: center;
}

input {
  width: 80%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

p {
  font-size: 16px;
  font-weight: bold;
  color: #333;
}

  </style>
</head>
<body>

  <div class="container">
    <h1>Clique no botão para curtir</h1>
    
    <input type="text" id="nameInput" placeholder="Digite seu nome" />
    <button id="likeButton">Curtir</button>

    <p id="likeStatus">Ninguém curtiu</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
